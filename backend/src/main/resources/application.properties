# Configuración del servidor
spring.application.name=backend
server.port=8080

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/techsolutions
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de CORS (permitir frontend desde cualquier origen en desarrollo)
spring.web.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================
# CONFIGURACIÓN DE LOGS
# ============================================

# Ruta donde se guardarán los logs
logging.file.path=logs

# Nivel de logs por paquete
logging.level.root=INFO
logging.level.com.techsolutions.backend=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Patrón de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n

# Patrón de logs en archivo
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Charset
logging.charset.console=UTF-8
logging.charset.file=UTF-8