<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tech - Dashboard Clientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Header con búsqueda -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <div class="logo-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <span class="logo-text ms-2">SUPPORT TECH</span>
            </div>
            
            <form class="d-flex flex-grow-1 mx-4">
                <div class="search-container">
                    <input class="form-control search-input" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            
            <div class="dropdown">
                <button class="btn user-info dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                    <span class="me-3">Administrator</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-menu-end user-dropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user-edit me-2"></i>Editar Perfil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Ajustes</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/index.html"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/dashboard_ordenes.html">
                                <i class="fas fa-list-alt me-2"></i>ORDENES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/dashboard_inventario.html">
                                <i class="fas fa-boxes me-2"></i>INVENTARIO
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard/dashboard_clientes.html">
                                <i class="fas fa-users me-2"></i>CLIENTES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/dashboard_servicios.html">
                                <i class="fas fa-tools me-2"></i>SERVICIOS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/dashboard_estadisticas.html">
                                <i class="fas fa-chart-bar me-2"></i>ESTADISTICA
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="section-header">
                    <h1>GESTIÓN DE CLIENTES</h1>
                </div>

                <div class="section-container">
                    <div class="card main-card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">
                                    <i class="fas fa-database me-2"></i>
                                    LISTA DE CLIENTES
                                </h5>
                                <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#orderModal">
                                    <i class="fas fa-plus me-2"></i>Nuevo Cliente
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Controles de tabla -->
                            <div class="table-controls">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="show-entries">
                                        <span>Mostrar </span>
                                        <select class="form-select d-inline-block w-auto" id="entriesPerPage">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                        </select>
                                        <span> registros</span>
                                    </div>
                                    <div class="table-search">
                                        <span>Buscar: </span>
                                        <input type="search" class="form-control d-inline-block" id="tableSearch" style="width: 200px;">
                                    </div>
                                </div>
                            </div>

                            <!-- Tabla de clientes -->
                            <div class="table-responsive">
                                <table class="table table-striped" id="ordersTable">
                                    <thead>
                                        <tr>
                                            <th>Nombre <i class="fas fa-sort"></i></th>
                                            <th>DNI <i class="fas fa-sort"></i></th>
                                            <th>Email <i class="fas fa-sort"></i></th>
                                            <th>Teléfono <i class="fas fa-sort"></i></th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="5" class="text-center py-5">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">Cargando...</span>
                                                </div>
                                                <p class="mt-3">Cargando clientes...</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Paginación -->
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="pagination-info">
                                    Cargando datos...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Cliente -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content order-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Nuevo Cliente</h5>
                    <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-4">
                            <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control form-control-custom" id="nombreCompleto" required>
                        </div>
                        <div class="mb-4">
                            <label for="username" class="form-label">DNI:</label>
                            <input type="text" class="form-control form-control-custom" id="username" maxlength="8" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control form-control-custom" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control form-control-custom" id="telefono" maxlength="9">
                        </div>
                        <div class="mb-4">
                            <label for="rol" class="form-label">Estado:</label>
                            <select class="form-select form-control-custom" id="rol" required>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn btn-secondary btn-modal-cancel" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary btn-modal-save">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts con rutas absolutas desde / -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api-service.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/dashboard-clientes.js"></script>
</body>
</html>
