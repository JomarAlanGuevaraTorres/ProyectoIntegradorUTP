<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Administrativa - TechSolutions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-box">
                    LOGO
                </div>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="../index.html">INICIO</a>
                    <a class="nav-link" href="../pages/servicios.html">SERVICIOS</a>
                    <a class="nav-link active" href="../pages/acceder.html">ACCEDER</a>
                    <a class="nav-link" href="../pages/suscribirse.html">REGISTRARSE</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="ticket-form-container fade-in">
                        <h3 class="form-title text-center">
                            <i class="bi bi-person me-3"></i>
                            Vista Administrativa 
                        </h3>
                        
                        <form id="adminForm">
                            <div class="mb-4">
                                <label for="adminUser" class="form-label">Usuario</label>
                                <input type="text" 
                                       class="form-control form-control-lg ticket-input" 
                                       id="adminUser" 
                                       placeholder="Ingresa tu usuario"
                                       required>
                            </div>
                        
                            <div class="mb-4">
                                <label for="adminPassword" class="form-label">Contraseña</label>
                                <input type="password" 
                                       class="form-control form-control-lg ticket-input" 
                                       id="adminPassword" 
                                       placeholder="Ingresa tu contraseña"
                                       required>
                            </div>

                            <div class="mb-3 form-check d-flex align-items-center justify-content-end">
                                <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                                <label class="form-check-label mb-0" for="rememberMe">Recuérdame</label>
                            </div>

                            <div class="mb-3 text-end">
                                <a href="#" class="text-decoration-none forgot-password-link">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="mb-4 text-end">
                                <a href="suscribirse.html" class="text-decoration-none register-link">¿No tienes una cuenta? Regístrate</a>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn consult-btn floating-animation">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Acceder
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="../js/admin.js"></script>
</body>
</html>
