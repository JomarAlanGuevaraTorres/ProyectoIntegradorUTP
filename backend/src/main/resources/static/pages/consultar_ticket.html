<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Ticket - TechSolutions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/consultar_ticket.css">
</head>

<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-box">
                    LOGO
                </div>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">INICIO</a>
                    <a class="nav-link" href="servicios.html">SERVICIOS</a>
                    <a class="nav-link active" href="acceder.html">ACCEDER</a>
                    <a class="nav-link" href="suscribirse.html">REGISTRARSE</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="ticket-form-container fade-in">
                        <h3 class="form-title text-center">
                            <i class="bi bi-ticket-detailed me-3"></i>
                            Consultar Ticket
                        </h3>
                        
                        <form id="ticketForm">
                            <div class="mb-5">
                                <label for="ticketInput" class="form-label">Número de Ticket</label>
                                <input type="text" 
                                       class="form-control form-control-lg ticket-input" 
                                       id="ticketInput" 
                                       placeholder="Ingresa el número de tu ticket (ej: TK-001234)"
                                       required>
                                <div class="form-text text-muted mt-2">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Puedes encontrar tu número de ticket en el email de confirmación
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button formaction="detalles_ticket.html" type="submit" class="btn consult-btn floating-animation">
                                    <i class="bi bi-search me-2"></i>
                                    Consultar Estado
                                </button>
                            </div>

                            <div class="mt-4 text-center">
                                <small class="text-muted">
                                    ¿No tienes un ticket? 
                                    <a href="crear-ticket.html" class="text-decoration-none create-ticket-link">
                                        Crear nuevo ticket
                                    </a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="../js/consultar_ticket.js"></script>
</body>
</html>
